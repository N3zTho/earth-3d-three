<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three</title>
		<script src="//unpkg.com/three"></script>
		<script src="//unpkg.com/three-globe"></script>

		<style>
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="globeViz"></div>
		<script type="importmap">
			{
				"imports": { "three": "https://unpkg.com/three/build/three.module.js" }
			}
		</script>
		<script type="module">
			import { TrackballControls } from "//unpkg.com/three/examples/jsm/controls/TrackballControls.js"
			import { CSS2DRenderer } from "//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js"
			Object.assign(THREE, { TrackballControls, CSS2DRenderer })

			const markerSvg = `<svg viewBox="-4 0 36 36">
            <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"></path>
            <circle fill="black" cx="14" cy="14" r="7"></circle>
          </svg>`

			// Gen random data
			const N = 30

			const gData = [...Array(N).keys()].map(() => ({
				lat: (Math.random() - 0.5) * 180,
				lng: (Math.random() - 0.5) * 360,
				size: 7 + Math.random() * 30,
				color: ["red", "white", "blue", "green"][Math.round(Math.random() * 3)],
			}))

			const arcsData = [...Array(N).keys()].map(() => ({
				startLat: (Math.random() - 0.5) * 180,
				startLng: (Math.random() - 0.5) * 360,
				endLat: (Math.random() - 0.5) * 180,
				endLng: (Math.random() - 0.5) * 360,
				color: "#ee761e",
			}))

			const Globe = new ThreeGlobe()
				.globeImageUrl("/2k_earth_particles_map.webp")
				// .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png")
				.atmosphereAltitude(0.2)
				.atmosphereColor("#ee761e")
				.htmlElementsData(gData)
				.htmlElement((d) => {
					const el = document.createElement("div")
					el.innerHTML = markerSvg
					el.style.color = "#ee761e"
					el.style.width = `${d.size}px`
					return el
				})
				.arcsData(arcsData)
				.arcColor("color")
				.arcDashLength(0.4)
				.arcDashGap(4)
				.arcDashInitialGap(() => Math.random() * 5)
				.arcDashAnimateTime(1000)

		 

			// Setup renderers
			const renderers = [new THREE.WebGLRenderer(), new THREE.CSS2DRenderer()]
			renderers.forEach((r, idx) => {
				r.setSize(window.innerWidth, window.innerHeight)

				if (idx > 0) {
					// overlay additional on top of main renderer
					r.domElement.style.position = "absolute"
					r.domElement.style.top = "0px"
					r.domElement.style.pointerEvents = "none"
				}
				document.getElementById("globeViz").appendChild(r.domElement)
			})

			const directionalLight1 = new THREE.DirectionalLight(
				0xffffff,
				0.6 * Math.PI
			)
			directionalLight1.position.set(1, 1, 1)

			const directionalLight2 = new THREE.DirectionalLight(
				0xffffff,
				0.6 * Math.PI
			)
			directionalLight2.position.set(-1, 0, -1)

			// Setup scene
			const scene = new THREE.Scene()
			scene.add(Globe)
			scene.add(new THREE.AmbientLight(0xffffff, 1))
			scene.add(directionalLight1)
			scene.add(directionalLight2)

			// Setup camera
			const camera = new THREE.PerspectiveCamera()
			camera.aspect = window.innerWidth / window.innerHeight
			camera.updateProjectionMatrix()
			camera.position.z = 400

			// Add camera controls
			const tbControls = new THREE.TrackballControls(
				camera,
				renderers[0].domElement
			)
			tbControls.minDistance = 101
			tbControls.rotateSpeed = 0.7
			tbControls.zoomSpeed = 0.8
			tbControls.mouseButtons = { LEFT: 0 }
			tbControls.noZoom = true

			// Update pov when camera moves
			Globe.setPointOfView(camera.position, Globe.position)
			tbControls.addEventListener("change", () => {
				Globe.setPointOfView(camera.position, Globe.position)
			})

			window.addEventListener("resize", function () {
				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()
				renderers.forEach((r, idx) => {
					r.setSize(window.innerWidth, window.innerHeight)
				})
			})

			// Kick-off renderers
			;(function animate() {
				// IIFE
				// Frame cycle
				tbControls.update()
				renderers.forEach((r) => r.render(scene, camera))
				requestAnimationFrame(animate)
			})()
		</script>
	</body>
</html>
